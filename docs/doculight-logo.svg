<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="#f6f8fa"/>

  <!-- Document body shadow -->
  <rect x="92" y="48" width="156" height="204" rx="10" fill="#c8d6e5" opacity="0.5"/>
  <!-- Document body -->
  <rect x="88" y="44" width="156" height="204" rx="10" fill="#ffffff" stroke="#d1d9e0" stroke-width="1.5"/>

  <!-- Folded corner -->
  <polygon points="204,44 244,84 204,84" fill="#e1e8f0"/>
  <polyline points="204,44 244,84 244,248 88,248 88,44 204,44" fill="none" stroke="#d1d9e0" stroke-width="1.5"/>

  <!-- Text lines -->
  <rect x="104" y="96" width="80" height="8" rx="4" fill="#0366d6" opacity="0.8"/>
  <rect x="104" y="116" width="118" height="5" rx="2.5" fill="#6a737d" opacity="0.5"/>
  <rect x="104" y="128" width="100" height="5" rx="2.5" fill="#6a737d" opacity="0.5"/>
  <rect x="104" y="140" width="110" height="5" rx="2.5" fill="#6a737d" opacity="0.5"/>

  <!-- Code block -->
  <rect x="104" y="156" width="118" height="38" rx="4" fill="#f0f3f6"/>
  <rect x="110" y="164" width="60" height="4" rx="2" fill="#d73a49" opacity="0.7"/>
  <rect x="110" y="174" width="80" height="4" rx="2" fill="#005cc5" opacity="0.7"/>
  <rect x="110" y="184" width="50" height="4" rx="2" fill="#22863a" opacity="0.7"/>

  <!-- More text lines -->
  <rect x="104" y="204" width="90" height="5" rx="2.5" fill="#6a737d" opacity="0.5"/>
  <rect x="104" y="216" width="75" height="5" rx="2.5" fill="#6a737d" opacity="0.5"/>

  <!-- Light beam / highlight -->
  <ellipse cx="166" cy="146" rx="90" ry="90" fill="url(#glow)" opacity="0.15"/>

  <!-- Magnifier -->
  <circle cx="282" cy="148" r="44" fill="white" stroke="#0366d6" stroke-width="5" opacity="0.95"/>
  <circle cx="282" cy="148" r="36" fill="none" stroke="#0366d6" stroke-width="1" opacity="0.15"/>
  <!-- Magnifier cross-lines (text preview inside lens) -->
  <rect x="264" y="134" width="36" height="4" rx="2" fill="#0366d6" opacity="0.5"/>
  <rect x="264" y="144" width="28" height="4" rx="2" fill="#6a737d" opacity="0.4"/>
  <rect x="264" y="154" width="32" height="4" rx="2" fill="#6a737d" opacity="0.4"/>
  <!-- Handle -->
  <line x1="314" y1="180" x2="340" y2="210" stroke="#0366d6" stroke-width="8" stroke-linecap="round"/>

  <!-- Label -->
  <text x="200" y="278" font-family="system-ui, -apple-system, sans-serif"
        font-size="18" font-weight="700" fill="#24292e" text-anchor="middle" letter-spacing="1">
    DocuLight
  </text>
  <text x="200" y="294" font-family="system-ui, -apple-system, sans-serif"
        font-size="10" fill="#6a737d" text-anchor="middle" letter-spacing="0.5">
    Lightweight Markdown Viewer
  </text>

  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0366d6"/>
      <stop offset="100%" stop-color="#0366d6" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
