<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: file:; font-src 'self'">
  <title>DocuLight</title>
  <link id="highlight-theme" rel="stylesheet" href="./lib/highlight-github.min.css">
  <link rel="stylesheet" href="./viewer.css">
</head>
<body>
  <div id="app-container">
    <div id="tab-bar" class="tab-bar hidden" role="tablist" aria-label="Open document tabs">
      <button class="tab-add" aria-label="New tab (Ctrl+T)">+</button>
    </div>
    <div id="sidebar-container" class="hidden">
      <div id="sidebar-header">
        <span data-i18n="viewer.navigation">Navigation</span>
        <button id="btn-sidebar-search" aria-label="Search files" data-i18n-title="viewer.sidebarSearch"
                aria-expanded="false" aria-controls="sidebar-search-container">üîç</button>
      </div>
      <div id="sidebar-search-container" class="sidebar-search-container hidden">
        <input type="text" class="sidebar-search-input"
               data-i18n-placeholder="viewer.sidebarSearch"
               aria-label="Search files" data-i18n-aria-label="viewer.sidebarSearchAriaLabel"
               autocomplete="off" maxlength="100">
        <button class="sidebar-search-clear" aria-label="Clear search">‚úï</button>
      </div>
      <div id="sidebar-tree"></div>
    </div>
    <div id="resize-handle" class="hidden"></div>
    <div id="viewer-container" role="tabpanel">
      <!-- Frontmatter Metabox (Step 20) -->
      <div id="frontmatter-metabox" class="frontmatter-metabox hidden">
        <button class="metabox-toggle" aria-expanded="true" aria-controls="metabox-content-area">
          <svg class="metabox-toggle-icon" viewBox="0 0 24 24" width="14" height="14">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
          <span class="metabox-title" data-i18n="viewer.metaboxTitle">Document Info</span>
        </button>
        <div class="metabox-content" id="metabox-content-area">
        </div>
      </div>
      <div id="content" class="markdown-body"></div>
    </div>
    <div id="toc-resize-handle" class="hidden"></div>
    <div id="toc-container" class="hidden">
      <div id="toc-header">
        <span data-i18n="viewer.tocHeader">Table of Contents</span>
      </div>
      <div id="toc-list"></div>
    </div>
  </div>

  <!-- Severity color bar (FR-19-003) -->
  <div class="severity-bar" id="severity-bar"></div>

  <!-- Auto-close countdown bar (FR-19-004) -->
  <div id="auto-close-bar"></div>

  <div id="performance-warning">
    <span id="warning-text"></span>
  </div>

  <!-- Find in Page Bar -->
  <div id="find-bar" class="find-bar hidden">
    <input type="text" id="find-input" class="find-input"
           data-i18n-placeholder="viewer.findPlaceholder"
           autocomplete="off" spellcheck="false">
    <span id="find-count" class="find-count"></span>
    <button id="find-prev" class="find-nav-btn" data-i18n-title="viewer.findPrev" disabled>&#9650;</button>
    <button id="find-next" class="find-nav-btn" data-i18n-title="viewer.findNext" disabled>&#9660;</button>
    <button id="find-close" class="find-close-btn" aria-label="Close">&times;</button>
  </div>
  <!-- Scrollbar Marker Track -->
  <div id="find-marker-track" class="find-marker-track hidden"></div>

  <div id="floating-buttons">
    <button id="btn-toggle-sidebar" class="fab" title="File List (Ctrl+B)" data-i18n-title="viewer.sidebarToggle">
      <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <button id="btn-toggle-toc" class="fab" title="Table of Contents" data-i18n-title="viewer.tocToggle">
      <svg viewBox="0 0 24 24"><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></svg>
    </button>
    <button id="btn-toggle-pin" class="fab" title="Always on Top" data-i18n-title="viewer.pinToggle">
      <svg viewBox="0 0 24 24"><path d="M9 4v6l-2 4v2h10v-2l-2-4V4"/><line x1="12" y1="16" x2="12" y2="21"/><line x1="8" y1="4" x2="16" y2="4"/></svg>
    </button>
  </div>

  <!-- PDF Export Modal -->
  <div class="pdf-modal-overlay hidden" id="pdf-modal"
       role="dialog" aria-modal="true" aria-labelledby="pdf-modal-title">
    <div class="pdf-modal">
      <h2 id="pdf-modal-title" data-i18n="viewer.exportTitle">PDF Export</h2>
      <div class="pdf-form-group">
        <label class="pdf-radio-label">
          <input type="radio" name="pdf-scope" id="pdf-scope-current" value="current" checked>
          <span data-i18n="viewer.exportCurrent">Current file</span>
        </label>
        <label class="pdf-radio-label">
          <input type="radio" name="pdf-scope" id="pdf-scope-all" value="all">
          <span data-i18n="viewer.exportAll">All sidebar files</span>
        </label>
      </div>
      <div class="pdf-form-group">
        <label for="pdf-page-size" data-i18n="viewer.exportPageSize">Page Size</label>
        <select id="pdf-page-size">
          <option value="A4">A4</option>
          <option value="Letter">Letter</option>
        </select>
      </div>
      <div class="pdf-progress-container hidden">
        <div class="pdf-progress-bar">
          <div class="pdf-progress-fill"></div>
        </div>
        <div class="pdf-progress-text"></div>
      </div>
      <div class="pdf-modal-buttons">
        <button class="pdf-cancel-btn" data-i18n="viewer.exportCancel">Cancel</button>
        <button class="pdf-save-btn" data-i18n="viewer.exportSave">Export</button>
      </div>
    </div>
  </div>

  <!-- Libraries (order matters) -->
  <script src="./lib/marked.min.js"></script>
  <script src="./lib/purify.min.js"></script>
  <script src="./lib/highlight.min.js"></script>
  <script src="./lib/mermaid.min.js"></script>
  <!-- Modules -->
  <script src="./image-resolver.js"></script>
  <script src="./sidebar-search.js"></script>
  <script src="./pdf-export-ui.js"></script>
  <script src="./tab-manager.js"></script>
  <!-- App -->
  <script src="./viewer.js"></script>
</body>
</html>
